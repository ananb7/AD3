<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<header>
   <a class="navbar-brand" th:href="@{/}">Volver</a>
</header>

<h1>Listado de mis reservas</h1>

<table class="table table-striped table-sm" border="1">

		<th>Nombre del evento</th>
		<th>Fecha inicio</th>
		<th>Precio</th>
		<th>Cantidad</th>
		<th>opciones</th>
		
		
		<tr th:each="eventos: ${evento}">
			<td th:text="${eventos.nombre}"></td>
			<td th:text="${eventos.fechaInicio}"></td>
			<td th:text="${eventos.precio}"></td>
			<td>Cantidad</td>
			<td>Opciones</td>
			
		</tr>
</table>


</body>
</html>
